<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Account Application Form</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="fname">First Name</label>
  <div class="controls">
    <input id="fname" name="fname" type="text" placeholder="First Name" class="input-large" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="mname">Middle Name</label>
  <div class="controls">
    <input id="mname" name="mname" type="text" placeholder="Middle Name" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="lname">Last Name</label>
  <div class="controls">
    <input id="lname" name="lname" type="text" placeholder="Last Name" class="input-large" required="">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="Gender">Gender</label>
  <div class="controls">
    <label class="radio" for="Gender-0">
      <input type="radio" name="Gender" id="Gender-0" value="M" checked="checked" required="required">
      M
    </label>
    <label class="radio" for="Gender-1">
      <input type="radio" name="Gender" id="Gender-1" value="F" required="required">
      F
    </label>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="addr">Address</label>
  <div class="controls">
    <input id="addr" name="addr" type="text" placeholder="Address" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="city">City</label>
  <div class="controls">
    <input id="city" name="city" type="text" placeholder="City" class="input-medium" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="State">State</label>
  <div class="controls">
    <select id="State" name="State" class="input-small">
      <option>--</option>
      <option>AL</option>
      <option>AK</option>
      <option>AZ</option>
      <option>AR</option>
      <option>CA</option>
      <option>CO</option>
      <option>CT</option>
      <option>DE</option>
      <option>FL</option>
      <option>GA</option>
      <option>HI</option>
      <option>ID</option>
      <option>IL</option>
      <option>IN</option>
      <option>IA</option>
      <option>KS</option>
      <option>KY</option>
      <option>LA</option>
      <option>ME</option>
      <option>MD</option>
      <option>MA</option>
      <option>MI</option>
      <option>MN</option>
      <option>MS</option>
      <option>MO</option>
      <option>MT</option>
      <option>NE</option>
      <option>NV</option>
      <option>NH</option>
      <option>NJ</option>
      <option>NM</option>
      <option>NY</option>
      <option>NC</option>
      <option>ND</option>
      <option>OH</option>
      <option>OK</option>
      <option>OR</option>
      <option>PA</option>
      <option>RI</option>
      <option>SC</option>
      <option>SD</option>
      <option>TN</option>
      <option>TX</option>
      <option>UT</option>
      <option>VT</option>
      <option>VA</option>
      <option>WA</option>
      <option>WV</option>
      <option>WI</option>
      <option>WY</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="ss">Social Security #</label>
  <div class="controls">
    <input id="ss" name="ss" type="text" placeholder="XXX-XX-XXXX" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="deposit">Deposit Amount</label>
  <div class="controls">
    <input id="deposit" name="deposit" type="text" placeholder="" class="input-mini">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="paymentType">Payment Type</label>
  <div class="controls">
    <label class="radio" for="paymentType-0">
      <input type="radio" name="paymentType" id="paymentType-0" value="Cash" checked="checked">
      Cash
    </label>
    <label class="radio" for="paymentType-1">
      <input type="radio" name="paymentType" id="paymentType-1" value="Check">
      Check
    </label>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="Reset"></label>
  <div class="controls">
    <button id="Reset" name="Reset" class="btn btn-success">Submit</button>
    <button id="Submit" name="Submit" class="btn btn-danger">Reset</button>
  </div>
</div>

</fieldset>
</form>
